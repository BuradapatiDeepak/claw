<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="todos-bg-container">
    <h1 class="todos-heading">Todo App</h1>
    <div>
        <h2 class="create-task-heading">Create Task</h2>
        <input type="text" id="taskDescription" class="todo-user-input" placeholder="Task description">
        <button class="button" id="addTodoButton">Add Task</button>
    </div>
    <div>
        <h2 class="todo-items-heading">Todo Items</h2>
        <ul id="todoItemsContainer" class="todo-items-container"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
